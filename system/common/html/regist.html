<form name='form1' method='post'>
	<input type='hidden' name='m' value='regist' />
	<input type='hidden' name='action' value='add' />
	<input type='hidden' name='data[user_id_type]' value='<!--%globals:data:config:user_id_type%-->' />
	
	<div class='contents'>
		
		<h3 class='contents_title'>
			<img src='<!--%globals:sys:system%-->/<!--%globals:sys:common%-->/img/cc_black/user_icon&32.png'>
			アカウント登録
		</h3>
		
		<div class='message'><!--%globals:view:message%--></div>
		
		<div class='input_area'>
			<div class='input_line'><input type='text' name='data[id]'   placeholder='ID *'/></div>
			<div class='input_line'><input type='text' name='data[pw]'   placeholder='Password *'/></div>
			<div class='input_line'><input type='text' name='data[nm]'   placeholder='Name'/></div>
			<div class='input_line'><input type='text' name='data[mail]' placeholder='eMail'/></div>
			
			<div class='input_line'><input type='submit' value='Regist' /></div>
		</div>
		
	</div>
	
</form>
