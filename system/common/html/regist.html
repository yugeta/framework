<form name='form1' method='post'>
	<input type='hidden' name='m' value='regist' />
	<input type='hidden' name='action' value='add' />
	<input type='hidden' name='data[user_id_type]' value='<!--%globals:data:config:user_id_type%-->' />
	
	<div class='contents'>
		
		<h3><i class='glyphicon glyphicon-user'></i> アカウント登録</h3>
		
		<div class='message'><!--%globals:view:message%--></div>
		
		<div class='input_area'>
			<div class='input_line'><input type='text' name='data[id]'   class='form-control' placeholder='ID *'/></div>
			<div class='input_line'><input type='text' name='data[pw]'   class='form-control' placeholder='Password *'/></div>
			<div class='input_line'><input type='text' name='data[nm]'   class='form-control' placeholder='Name'/></div>
			<div class='input_line'><input type='text' name='data[mail]' class='form-control' placeholder='eMail'/></div>
			
			<div class='input_line'><input type='submit' value='Regist' class='btn btn-default' /></div>
		</div>
		
	</div>
	
</form>
