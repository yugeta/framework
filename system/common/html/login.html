<form name='form1' method='post'>
	<input type='hidden' name='m' value='login' />
	
	<div class='contents'>
		
		<h3 class='contents_title'>
			<img src='<!--#globals:sys:system#-->/<!--%globals:sys:common%-->/img/cc_black/padlock_closed_icon&32.png'>
			LOGIN
		</h3>
		
		<div class='message'><!--%globals:view:message%--></div>
		
		<div class='input_area'>
			<input type='text' name='id' placeholder='ID'/><br>
			<input type='password' name='pw' placeholder='Password'/><br>
			<label class='login_keep'>
				<input type='checkbox' name='cookie_time' value='86400'> ※ログインしたままにする
			</label><br>
			<input type='submit' value='login' />
		</div>
		
		<div style='height:32px;'></div>
		<div class='login_sns'>
			
			<!--%class:openid:view_button("google")%-->
			<!--%class:openid:view_button("mixi")%-->
			<!--%class:openid:view_button("yahoo")%-->
			
		</div>
		
		<div class='login_sns' style='display:none;'>
			Check<br>
			
			<a class='openid_link' href='?m=openid&service=gmail&check=true'><img src='<!--%globals:sys:system%-->/<!--%globals:sys:common%-->/img/sns/social_google_box.png'> Sign in with Gmail</a>
		</div>
		
		<div class='button_regist'>
			<a href='?m=regist'><img src='<!--%globals:sys:system%-->/<!--%globals:sys:common%-->/img/cc_black/user_icon&24.png'>新規ユーザー登録</a>
