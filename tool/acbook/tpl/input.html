<form name='form1' method='post' action='<!--%class:URL:url%-->'>
    <input type='hidden' name='tool' value='<!--%request:tool%-->'>
    <input type='hidden' name='uid' value='<!--%define:UID%-->'>
    <input type='hidden' name='menu' value='<!--%request:menu%-->'>
    <input type='hidden' name='user' value='<!--%define:UID%-->'>
    <input type='hidden' name='action' value='write'>
    
    <input type='hidden' name='data[id]' value='<!--%request:id%-->'>
    
    <h2 class='head_title'>データ登録</h2>
    
    <div><a href='<!--%class:URL:url%-->?tool=<!--%request:tool%-->&menu=<!--%request:menu%-->'>新規登録</a></div>
    
    <table>
        <tr>
            <th>日付</th>
            <td class=''>
                <input type='text' style='width:40px;' name='data[y]' value='<!--%globals:data:y%-->'> 年
                <input type='text' style='width:20px;' name='data[m]' value='<!--%globals:data:m%-->'> 月
                <input type='text' style='width:20px;' name='data[d]' value='<!--%globals:data:d%-->'> 日
            </td>
        </tr>
        
        <tr>
            <th>費目</th>
            <td class=''>
                <img src='<!--%define:TOOL%--><!--%request:tool%-->/img/list.png' class='himoku_button' />
                <span id='himoku_preview'></span>
                <input type='hidden' name='data[group]' value='<!--#globals:data:group#-->'>
                
                <div class='himoku_list' style='display:none;'>
                <div class='close'><img src='<!--%define:TOOL%--><!--%request:tool%-->/img/remove.png'></div>
<!--%class:input:himoku_list%-->
                </div>
                
                <select name='data[master]'>
<!--%class:input:master_read(<!--#request:tool#-->,<!--#define:UID#-->,master,<!--#globals:data:master#-->)%-->
                </select>
                
            </td>
        </tr>
        
        
        <tr>
            <th>値段</th>
            <td class=''>
                
                ＠<input type='text' name='data[price]' value='<!--%globals:data:price%-->'>円
                
                ×
                
                <input type='button' class='count' value='-' data-flg='-'>
                <input type='button' class='count' value='+' data-flg='+'>
                <input type='text' name='data[count]' value='<!--%globals:data:count%-->' style='width:30px;' onkeyup='$IDEACOMPO.<!--%request:tool%-->.price_sum()'>個
                
                
                =
                
                <input type='text' name='data[sum]' value='<!--%globals:data:sum%-->' style='border:0;' readonly>円
                
            </td>
        </tr>
        
        
        
        <tr>
            <th>摘要</th>
            <td class=''>
                <input type='text' name='data[memo]' value='<!--%globals:data:memo%-->'>
            </td>
        </tr>
        
        <tr>
            <td colspan='2' style='text-align:right;'>
                <input class='data_send' type='button' value='登録'>
            </td>
        </tr>
    
    </table>
    
</form>
