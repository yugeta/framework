<link rel='stylesheet' type='text/css' href='tool/<!--%request:tool%-->/css/regist.css' />

<h3>アカウン設定録</h3>

<form name='form1' method='post'>
	<input type='hidden' name='sys' value='<!--%request:sys%-->' />
    <input type='hidden' name='action' value='write' />
    <input type='hidden' name='user_id_type' value='<!--%globals:config:user_id_type%-->' />
    
    <fieldset>
    <legend>画像</legend>
        <div class='img'></div>
        <input type='file' name='img'/><br>
    </fieldset>
    
    <fieldset>
        <legend>ログイン情報</legend>
        ユーザーID<br>
        <input type='text' name='id' value='<!--%define:UID%-->' />
        パスワード<br>
        <input type='text' name='pw' value='<!--%globals:account:pw%-->' />
    </fieldset>
    
    <fieldset>
    <legend>個人情報</legend>
        名前<br>
        <input type='text' name='nm' value='<!--%globals:account:nm%-->' />
        メール<br>
        <input type='text' name='ml' value='<!--%globals:account:ml%-->' />
    </fieldset>
    
    <fieldset>
    <legend>システム設定</legend>
        権限<br>
        <input type='text' name='auth' value='<!--%globals:account:auth%-->' />
    </fieldset>
    
	<input type='submit' value='send' />
</form>
