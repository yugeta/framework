
<form name='form_param' method='post'>
    <input type='hidden' name='url' value='<!--%class:URL:url%-->'>
    <input type='hidden' name='tool' value='<!--%request:tool%-->'>
    <input type='hidden' name='uid' value='<!--%define:UID%-->'>
</form>

<div class='pickmark'>
    
    <table style='width:100%;'>
        <tr>
            <td style='width:200px;vertical-align:top;text-align:left;'>
                <ol class='menu_list'>
                    <li>
                        <a href='<!--%class:URL:url%-->?tool=<!--%request:tool%-->'>通常表示</a>
                    </li>
                    <li>
                        <a href='<!--%class:URL:url%-->?tool=<!--%request:tool%-->&mode=day'>日別</a>
                    </li>
                </ol>
            </td>
            <td style='vertical-align:top;'>
                <h2>ファイル一覧</h2>
                <div>
                    
                    
                    <div class='pic_list' id='pic_list'></div>
                    
                </div>
            </td>
        </tr>
    </table>
    
</div>

<script type='text/javascript'>

$IDEACOMPO.ajax.start({
    url:document.form_param.url.value,
    data:{
        tool : document.form_param.tool.value,
        mode : 'day',
        user : document.form_param.uid.value,
        
        //読み込み数調整※下記ブランクの場合は上限無し
        //null=0（0スタート）
        read_from:$IDEACOMPO.picview.cfg.read_from,   //読み込み開始番号(1~**)
        read_count:$IDEACOMPO.picview.cfg.read_count,  //読み込み開始からのカウント数
        
    $:0},
    onSuccess:function(response){
        //デバッグ用（返り値一括表示）
        //console.log(response);
        
        var pics = eval(response);
        
        //console.log(pics.data);
        
        //$IDEACOMPO.picview.view.set();
        $IDEACOMPO.picview.thumb(pics.dir , pics.pics , pics.end);
        
    },
    onError    	: function(status_code){ alert('Error! status:' +status_code); },
    onTimeout	: function(){ alert('タイムアウトしました'); }
});

</script>
